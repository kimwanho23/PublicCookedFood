<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Title</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@100..900&display=swap');
    </style>


</head>
<body style="font-family: 'Noto Sans KR', sans-serif;">

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/foods">PubCook</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/bookmark/bookmarkList">공공 레시피</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/board">게시판</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>


            <form class="d-flex me-2" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <a sec:authorize="!isAuthenticated()" id="loginButton" th:href="@{/u/login}" style="display: inline;">
                <button type="button" class="btn btn-dark" style="margin-right: 20px;">로그인</button>
            </a>
            <form sec:authorize="isAuthenticated()" th:action="@{/u/logout}" style="display: inline;">
                <div class="dropdown">
                    <button type="button" class="btn btn-dark dropdown-toggle nav-item" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span th:text="${user.name.length() > 7 ? user.name.substring(0, 7) + '...' : user.name}"></span>
                        <span><img th:src="@{/img/person.svg}" alt="user-image"/></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end mx-0 shadow w-220px" data-bs-theme="light">
                        <li><a class="dropdown-item d-flex gap-2 align-items-center" th:href="@{/bookmark/bookmarkList}">북마크</a></li>
                        <li><a class="dropdown-item d-flex gap-2 align-items-center" href="#">나의 글</a></li>
                        <li><a class="dropdown-item d-flex gap-2 align-items-center" href="#">Movies</a></li>
                        <li><a class="dropdown-item d-flex gap-2 align-items-center" href="#">Music</a></li>
                        <li><a class="dropdown-item d-flex gap-2 align-items-center" th:href="@{/u/profile}">설정</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item dropdown-item-danger d-flex gap-2 align-items-center" th:href="@{/u/logout}">로그아웃</a></li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</nav>
</body>
</html>
