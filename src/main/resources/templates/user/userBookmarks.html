<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>

</head>
<body>

<div th:insert="~{fragments/header}"></div>

<main class="container">
    <div class="bg-body-tertiary p-5 rounded mb-4" >
        <div style="display: flex; align-items: center;">
            <h1 style="margin-right: 10px;">나의 북마크 목록</h1> <span class="badge rounded-pill text-bg-dark" th:text="${recipeInfoResponseDto.size()}">Dark</span>
        </div>
        <p class="lead">내가 북마크한 레시피 목록을 표시합니다.</p>
    </div>

   <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" th:each="list : ${recipeInfoResponseDto}">
            <div class="card shadow-sm">
                <a th:action th:href="@{/foods/{id}(id=${list.getRecipeID()})}" class="icon-link">
                    <img th:src="@{${list.imgURL}}" alt="음식 이미지" width="100%" height="300"/>
                </a>
                <div class="card-body">
                    <p th:text="${list.recipeNMKO}" class="card-text">요리 제목입니다.</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <p th:text="${list.sumry}">요리 소개글입니다.</p>
                        <small class="text-muted" th:text="${list.calorie}">칼로리</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
