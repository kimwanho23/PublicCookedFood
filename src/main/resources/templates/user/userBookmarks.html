<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
</head>


<body>

<div th:insert="~{fragments/header}"></div>

<main class="container">
    <div class="bg-body-tertiary p-5 rounded">
        <h1>Navbar example</h1>
        <p class="lead">This example is a quick exercise to illustrate how the top-aligned navbar works. As you scroll, this navbar remains in its original position and moves with the rest of the page.</p>
        <a class="btn btn-lg btn-primary" href="/docs/5.3/components/navbar/" role="button">View navbar docs »</a>
    </div>

   <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" th:each="list : ${recipeInfoResponseDto}">
            <div class="card shadow-sm">
                <a th:action th:href="@{/foods/{id}(id=${list.getRecipeID()})}" class="icon-link">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#FFFFE0"></rect></svg>
                </a>
                <div class="card-body">
                    <p th:text="${list.recipeNMKO}" class="card-text">요리 제목입니다.</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <p th:text="${list.sumry}">요리 소개글입니다.</p>
                        <small class="text-muted" th:text="${list.calorie}">칼로리</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
